<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: #ffd6e7;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ccc;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid #ff4d6d;
    }
  </style>
</head>
<body>

<img src="https://i.ibb.co/album/your-cartoon.png" alt="Cute cartoon of me">

<div class="card">
  <h1>‚ù§Ô∏è Rahul, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
  function yesClicked() {
    document.body.innerHTML = "<h1 style='color:#ff4d6d; text-align:center; margin-top:50px;'>YAY! üíñ I love you forever üòò</h1>";
  }

  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
