<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Body & card */
    body {
      background: #ffd6e7;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    #yes {
      background: #ff4d6d;
      color: white;
      animation: sparkle 1.5s infinite;
    }
    #no {
      background: #ccc;
      position: absolute; /* start absolute for roaming */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    img {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid #ff4d6d;
    }

    /* Sparkle animation for Yes button */
    @keyframes sparkle {
      0%, 100% { box-shadow: 0 0 5px #ff4d6d; }
      50% { box-shadow: 0 0 20px #ff99aa; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 4s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity:1; }
      50% { opacity:0.7; }
      100% { transform: translateY(-800px) scale(1.5); opacity:0; }
    }

    /* No button shake/giggle */
    #no:hover {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-5px,0); }
      50% { transform: translate(5px,0); }
      75% { transform: translate(-5px,0); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body>

<img src="https://github.com/Neha-web1703/Valentine/blob/main/WhatsApp%20Image%202026-02-02%20at%2011.38.12%20AM.jpeg?raw=true" alt="Cute cartoon of me">

<div class="card">
  <h1>‚ù§Ô∏è Cutu, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no">No</button>
</div>

<script>
  // Hearts animation
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'üíñ';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random()*20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
  setInterval(createHeart, 300);

  // Yes button clicked
  function yesClicked() {
    document.body.innerHTML = "<h1 style='color:#ff4d6d; text-align:center; margin-top:50px; font-size:40px;'>YAY! üíñ I love you forever üòò</h1>";
  }

  // Move No button randomly on hover
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
</script>

</body>
</html>
